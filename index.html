<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar-System-VR</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="planet.js" defer></script>
</head>
<body>
<a-scene>
  <a-sky src="planet_textures/nightsky.jpg"></a-sky>
  
  <!-- Camera orbiting the Sun -->
  <a-entity id="camera-orbit" radius="4"
            animation="property: rotation; to: 2 22 0; dir: alternate; loop: true; dur: 20000; easing: easeInOutSine">
    <a-entity camera look-controls="enabled: false" position="0.1 12 30" rotation="-30 0 0"></a-entity>
  </a-entity>

  <!-- Sun -->
  <a-entity>
    <a-sphere id="sun" position="0 1.25 -5" radius="7"
              src="planet_textures/sun.jpeg"
              material="emissive: #FFA500; emissiveIntensity: 0.7; color: #FFF"
              animation="property: rotation; to: 0 45 45; loop: true; dur: 10000">
    </a-sphere>
    <a-text value="Sun" position="0 9 0" align="center" color="white" width="20" look-at="[camera]"></a-text>
    <!-- Glow Layer -->
    <a-sphere position="0 1.25 -5" radius="5.5" color="#FFA500" opacity="0.25"></a-sphere>
  </a-entity>


  <!-- Orbit rings and planets will be added dynamically by JS -->
  <a-entity id="solar-system"></a-entity>

</a-scene>
</body>
</html>
